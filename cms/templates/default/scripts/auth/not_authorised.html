<form method="POST">
    [message]
    <input type="hidden" name="auth_posted" value="1"/>

<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon">E-mail:</span>
    <input class="form-control" type="email" name="email"/>
    <span class="input-group-btn">
     <button class="btn btn-default" type="button">Регистрация</button>
    </span>
  </div>
</div>
<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon">Пароль</span>
    <input class="form-control" type="password" name="pass">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">Забыли ?</button>
    </span>
  </div>
  <br>
  <input type="submit" class="btn btn-success btn-block" value="Войти"/>
</div>
</form>

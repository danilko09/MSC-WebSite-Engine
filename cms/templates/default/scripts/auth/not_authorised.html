<form method="POST">
    [message]
    <input type="hidden" name="auth_posted" value="1"/>

<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon">E-mail:</span>
    <input class="form-control" type="email" name="email"/>
    <span class="input-group-btn">
     <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Регистрация</button>
    </span>
  </div>
</div>
<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon">Пароль</span>
    <input class="form-control" type="password" name="pass">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">Забыли ?</button>
    </span>
  </div>
  <br>
  <input type="submit" class="btn btn-success btn-block" value="Войти"/>
</div>
</form>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Регистрация</h4>
      </div>
      <iframe src="%index%/?ajax=1&type=auth&name=reg_form" style="border:none;width:100%;height:100%;" class="modal-body">
        
      </iframe>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>
